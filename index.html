<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real time character counter</h2>
        <textarea  id="text" class="textArea" placeholder="Please write the text here " maxlength="50"></textarea>
    
    <div class="counterContainer">
       <p>Total Characters: <span class="totalCounter" id="totalCounter"></span></p> 
       <p>Remaining: <span class="remainingCounter" id="remainingCounter"></span></p> 
    </div>
</div>
 <script src="index.js"></script>   
</body>
</html>
